<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열과 객체의 차이</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const member1 = ["홍길동", "010-1234-5678", 30]; // 배열
      const member2 = { name: "홍길동", phone: "010-1234-5678", age: 30 }; // 객체

      let text = "";
      text += typeof member1 + "<br>";
      text += typeof member2 + "<br>";
      text += member1[0] + "<br>";
      text += member2.name;

      document.getElementById("show").innerHTML = text;
      // object
      // object
      // 홍길동
      // 홍길동

      // 배열([])은 사실 자바스크립트에서 **"객체(Object)의 한 종류"**라서 typeof로 검사하면 "object"라고 나와요.
      // 하지만 내부적으로는 배열이므로, 배열인지 확인하려면 **Array.isArray(member1)**을 사용해야 해요!
    </script>
  </body>
</html>
