<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 생성 예 2</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const fruits = new Array("오렌지", "사과", "딸기", "참외");
      document.getElementById("show").innerHTML = fruits;

      // 오렌지,사과,딸기,참외
      // 배열을 생성하는 또 다른 방법은 위의 예제에서와 같이 Array 메서드와 new 연산자를 이용하는 것이다.
    </script>
  </body>
</html>
