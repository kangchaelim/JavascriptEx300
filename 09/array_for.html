<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 요소를 반복해서 읽기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const fruits = ["사과", "딸기", "참외"];
      let text = "<ul>";
      for (let i = 0; i < fruits.length; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      text += "</ul>";
      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
