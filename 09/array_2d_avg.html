<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차원 배열의 합계와 평균</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const scores = [
        [83, 90, 70, 87], // 0번째 학생
        [87, 93, 62, 83], // 1번째 학생
        [98, 90, 77, 97], // 2번째 학생
      ];
      let sum, avg;

      text = "";
      for (var i = 0; i < 3; i++) {
        // i는 행 번호입니다 (학생 번호). 0부터 2까지 총 3명 학생을 처리합니다. 이 루프 안에서는 한 학생의 점수만 다룹니다.
        sum = 0;
        for (var j = 0; j < 4; j++) {
          // j는 열 번호입니다 (각 학생의 4과목 점수). 예를 들어 scores[0][0]은 0번째 학생의 첫 번째 점수 (83)를 의미합니다. 이 루프는 scores[i][j]를 이용해 해당 학생의 점수를 모두 더해서 sum에 저장합니다.
          sum += scores[i][j];
          // i = 0 일 때: 학생 0의 점수는 [83, 90, 70, 87] sum = 83 + 90 + 70 + 87 = 330 avg = 330 / 4 = 82.5
        }
        avg = sum / 4;
        text += i + "번째 학생의 합계 :" + sum + ", 평균: " + avg + "<br>";
      }
      document.getElementById("show").innerHTML = text;

      // 0번째 학생의 합계 :330, 평균: 82.5
      // 1번째 학생의 합계 :325, 평균: 81.25
      // 2번째 학생의 합계 :362, 평균: 90.5
    </script>
  </body>
</html>
