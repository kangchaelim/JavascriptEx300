<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>includes() 메서드 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const fruits = ["사과", "오렌지", "수박", "감", "키위"];
      let result1 = fruits.includes("키위");
      let result2 = fruits.includes("파인애플");

      let text = "";
      text += result1 + "<br>";
      text += result2;
      document.getElementById("show").innerHTML = text;

      // true
      // false
      // includes() 메서드는 배열에서 특정 요소의 존재 여부를 파악하는 데 사용된다.
    </script>
  </body>
</html>
