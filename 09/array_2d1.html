<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차원 배열 생성 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const arr = [
        [1, 2],
        [3, 4],
        [5, 6],
        [7, 8],
      ];
      let text = "";
      text += arr[2][0] + "<br>";
      text += arr[2][1];
      document.getElementById("show").innerHTML = text;

      // 5
      // 6

      // 2차원 배열 arr을 생성
      // 4개의 행(row)과 2개의 열(column)을 가진 구조

      // arr[0] = [1, 2]
      // arr[1] = [3, 4]
      // arr[2] = [5, 6]
      // arr[3] = [7, 8]

      // arr[2][0]는 3번째 행(인덱스 2)의 첫 번째 값 → 5
      // arr[2][1]는 3번째 행(인덱스 2)의 두 번째 값 → 6
    </script>
  </body>
</html>
