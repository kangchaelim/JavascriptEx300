<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>splice() 메서드 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const animals = ["사자", "호랑이", "사슴", "펭귄", "여우", "앵무새"];

      let text = "";
      let arr;
      arr = animals.splice(2, 3, "개구리");
      text += animals + "<br>";
      text += "-반환값: " + arr + "<br>";

      arr = animals.splice(1, 0, "토끼");
      text += animals + "<br>";
      text += "-반환값: " + arr + "<br>";

      arr = animals.splice(3, 1);
      text += animals + "<br>";
      text += "-반환값: " + arr + "<br>";

      document.getElementById("show").innerHTML = text;

      //  사자,호랑이,개구리,앵무새
      // -반환값: 사슴,펭귄,여우
      // 배열의 인덱스 2인 요소 '사슴'부터 3개의 요소를 삭제하고 '개구리'를 삽입한다.
      // 반환값은 제거된 요소들

      // 사자,토끼,호랑이,개구리,앵무새
      // -반환값:
      // 배열의 인덱스 1인 요소 '호랑이'부터 0개의 요소를 삭제한다.

      // 사자,토끼,호랑이,앵무새
      // -반환값: 개구리
    </script>
  </body>
</html>
