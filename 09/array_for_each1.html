<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach() 메서드로 배열의 요소 값과 인덱스 출력하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const animals = ["사자", "호랑이", "사슴", "펭귄"];
      let text = "";
      animals.forEach(func);
      function func(item, index) {
        text += index + ": " + item + "<br>";
      }
      document.getElementById("show").innerHTML = text;

      // 0: 사자
      // 1: 호랑이
      // 2: 사슴
      // 3: 펭귄

      // forEach() 메서드는 콜백 함수를 인자로 받는데, 여기서는 func라는이름의 함수를 따로 정의해서 넘겨준 것이다.
      // forEach()는 현재 요소(값), 인덱스, 배열 전체를 인자로 넘겨준다.
      func(animals[0], 0); // func("사자", 0)
      func(animals[1], 1); // func("호랑이", 1)
      func(animals[2], 2); // func("사슴", 2)
      func(animals[3], 3); // func("펭귄", 3)
    </script>
  </body>
</html>
