<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shift() 메서드 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const animals = ["사자", "호랑이", "사슴", "펭귄"];
      let arr = animals.shift();

      let text = "";
      text += animals + "<br>";
      text += "-반환값:" + arr;
      document.getElementById("show").innerHTML = text;

      //  호랑이,사슴,펭귄
      // -반환값:사자
      // shift() 메서드는 배열의 첫 요소를 삭제하는 데 사용된다.
      // animals.shift()은 배열의 첫 요소인 '사자'를 삭제하고 삭제된 요소인 '사자'를 반환한다.
    </script>
  </body>
</html>
