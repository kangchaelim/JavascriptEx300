<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 생성 예 1</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const fruits = ["사과", "딸기", "참외"];
      let text = "";
      text += fruits + "<br>";
      text += fruits[0] + "<br>";
      text += fruits[1] + "<br>";
      text += fruits[2];
      document.getElementById("show").innerHTML = text;

      // 사과,딸기,참외
      // 사과
      // 딸기
      // 참외

      // 배열(array)는 위와 같이 여러 값을 하나의 변수에 저장할 수 있게 해주는 특별한 변수이다. 자바스크립트에서 배열은 Array 객체를 기반으로 한다.
    </script>
  </body>
</html>
