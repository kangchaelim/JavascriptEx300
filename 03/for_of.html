<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of 문 사용법 알아보기</title>
</head>
<body>
    <script>
        const scores = [88, 75, 95, 78, 90]

        for(let score of scores){
            document.write(score + "<br>");
        }
        // 88
        // 75
        // 95
        // 78
        // 90

        // For Of 문은 배열이나 문자열 같이 반복 가능한 데이터 형에 있는 요소들을 읽어올 때 사용됩니다.
        // 배열 또는 문자열과 같이 여러 개의 요소를 가진 데이터 형에서 요소를 하나씩 순차적으로 반복해서 읽어옵니다.
        // 각 반복 루프에서 배열의 요소 값은 변수에 저장되며, 반복 루프 안에 있는 문장들이 실행됩니다.
    </script>
</body>
</html>
