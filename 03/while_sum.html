<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 문으로 1~10 합계 구하기</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let i = 1;
        let sum = 0;

        while(i<=10){
            sum += i;
            i++;
        }
        document.write("합계 : " + sum);
    </script>
</body>
</html>
