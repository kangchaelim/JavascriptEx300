<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue 문 사용 예</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            if(i == 4)
                continue;

            document.write(i + "<br>")
        }

        // 1
        // 2
        // 3
        // 5
        // 6 
        // 7
        // 8
        // 9
        // 10

        // Continue 문은 반복 루프에서 실행되는 문장들을 건너뛰고 싶을 때 사용합니다.
    </script>
</body>
</html>
