<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            if(i == 4)
                break;

            document.write(i + "<br>")
        }

        // 1
        // 2
        // 3

        // Break 문은 For 문이나 While 문의 반복루프가 진행되는 도중에 빠져나가고자 할 때 사용합니다.
        // 반복 루프가 진행되는 도중에 변수 i의 값이 4가 되면 break에 의해 반복 루프를 빠져나갑니다.
    </script>
</body>
</html>
