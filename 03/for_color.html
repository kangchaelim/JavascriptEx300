<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문으로 글자에 색 입히기</title>
</head>
<body>
    <script>
        const color = ["red", "green", "blue", "pink"]
        let text = ""

        for(i=0; i<=3; i++){
            text += `<span style='color:${color[i]}'>안녕</span><br>`;
        }
        document.write(text);
    </script>
</body>
</html>
