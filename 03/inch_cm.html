<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인치/센티미터 환산표 만들기</title>
</head>
<body>
    <script>
        let inch, cm;

        document.write("인치 센티미터<br>")

        for( inch=1; inch<=50; inch++){
            cm = inch * 2.54;
            cm = cm.toFixed(2);

            document.write(inch + " " + cm + "<br>");
        }

        // cm.toFixed(2)는 숫자 cm의 toFixed() 메서드를 이용하여 소수점 둘째 자리까지의 값을 구하는 코드입니다.
    </script>
</body>
</html>
