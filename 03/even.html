<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수/홀수 판별하기</title>
</head>
<body>
    <script>
        let num = 8;

        if (num%2 == 0){
            document.write(num + "은(는) 짝수입니다.");
        }else {
            document.write(num + "은(는) 홀수입니다.");
        }
    </script>
</body>
</html>
