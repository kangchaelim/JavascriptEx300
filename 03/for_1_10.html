<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문으로 1~10 정수 출력하기</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            document.write(i + " ");
        }
    </script>
</body>
</html>
