<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문으로 '안녕' 세 번 출력하기</title>
</head>
<body>
    <script>
        for(let i=1; i<=3; i++){
            document.write("안녕<br>");
        }
        
        // 안녕
        // 안녕
        // 안녕
    </script>
</body>
</html>
