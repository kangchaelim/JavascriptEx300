<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문으로 1~100 짝수 합계 구하기</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let i=1; i<=100; i++){
            if(i%2 == 0){
                sum += i;    // sum = sum + i 와 동일
            }
        }
        document.write("합계:" + sum);
    </script>
</body>
</html>
