<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 문으로 '안녕' 다섯 번 출력하기</title>
</head>
<body>
    <script>
        let i = 1;                   // 변수 초기화
        while(i <= 5){               // 조건식     
            document.write("안녕<br>");       
            i++;                     // 변수 값 증가    
        }
    </script>
</body>
</html>
