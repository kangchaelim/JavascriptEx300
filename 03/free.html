<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>65세 이상이면 입장료가 무료</title>
</head>
<body>
    <script>
        let x = 10000;
        let age = 20;
    
        if(age >= 65){     // 65세 이상이면
            x = 0          // 입장료 : 0원
        }

        document.write("입장료 : " + x + "원");
        // 입장료 : 10000원

        // 위의 if문 조건식 다음에는 하나의 문장만 존재함. 이와 같은 경우 중괄호({}) 생략 가능
        // if(age >= 65)
        //    x = 0;
    </script>
</body>
</html>
