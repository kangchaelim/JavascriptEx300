<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문으로 1~10 합계 구하기</title>
</head>
<body>
    <script>
        let sum = 0;
        for(i=1; i<=10; i++){
            sum += i;   // sum = sum + i 와 동일
        }
        document.write("합계:" + sum);
    </script>
</body>
</html>
