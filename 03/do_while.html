<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While 문 사용 예</title>
</head>
<body>
    <script>
        let x = -10;

        do{
            document.write("안녕!")
        } while(x>0)

        // 안녕!
        
        // While문과는 달리 Do While 문에서는 while 조건식이 가장 마지막에 있기 때문에 document.write("안녕!")은 무조건 실행됩니다.
        // 문장이 한 번 실행된 후 조건식은 거짓이기 때문에 while 루프를 바로 빠져 나갑니다.
    </script>
</body>
</html>
