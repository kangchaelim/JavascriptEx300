<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문으로 2단 구구단 만들기</title>
</head>
<body>
    <script>
        let x = 2;
        let result;

        for(let y=1; y<=9; y++){
            result = x*y;
            document.write(x + "x" + y + "=" + result + "<br>");
        }
    </script>
</body>
</html>
