<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 주석문</title>
</head>
<body>
    <script>
        /* console.log()는 브라우저 콘솔에
        데이터 값을 출력합니다.*/
        /* 여러 줄의 설명글을 감싸는데 사용됩니다. */

        console.log(10+20);     // 30은 콘솔에 출력
        // console.log(100);    // 100은 출력되지 않음
    </script>
</body>
</html>
