<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스의 상속</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      class Member {
        // 클래스 Member 정의. 프로퍼티 name, age와 메서드 getName()으로 구성됨.
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        getName() {
          return "나의 이름은 " + this.name + " 입니다.";
        }
      }

      class Student extends Member {
        // 클래스 Student는 클래스 Member를 확장하여 사용. 클래스 Member의 프로퍼티와 메서드를 상속받음.
        constructor(name, age, school) {
          super(name, age); // 특별한 메서드 super()는 부모 클래스인 Member()의 생성자 constructor()를 호출한다.
          this.school = school;
        }
        intro() {
          return this.getName() + " " + this.school + " 학생입니다.";
        }
      }

      const stud1 = new Student("홍길동", 30, "한국대학교"); // new 연산자를 이용하여 클래스 Student로부터 객체 stud1을 생성한다.
      document.getElementById("show").innerHTML = stud1.intro(); // stud1.intro()는 클래스 Student의 intro() 메서드를 호출한다.

      // 나의 이름은 홍길동 입니다. 한국대학교 학생입니다.
    </script>
  </body>
</html>
