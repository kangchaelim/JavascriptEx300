<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number 객체의 toFixed() 메서드 사용 예</title>
  </head>
  <body>
    <script>
      let x = 12.46245;

      document.write(x.toFixed(1) + "<br>");
      document.write(x.toFixed(3));

      // 12.5
      // 12.462
    </script>
  </body>
</html>
