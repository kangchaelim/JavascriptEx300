<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체에 메서드 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const cat = {
        name: "로키",
        species: "랙돌",
        color: "흰색",
        age: 3,
        intro: function () {
          return "나의 이름은 " + this.name + "입니다.";
          // method intro()를 정의한다. intro()는 객체 cat를 소개하는 기능을 갖고 있다.
          // this.name에서 this는 현재 이 메서드가 소속된 객체를 가리킨다. this => cat
        },
      };

      document.getElementById("show").innerHTML = cat.intro();

      // 나의 이름은 로키입니다.
    </script>
  </body>
</html>
