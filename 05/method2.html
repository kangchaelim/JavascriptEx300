<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체의 메서드 추가하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const cat = {
        name: "로키",
        species: "랙돌",
        color: "흰색",
        age: 3,
      };
      cat.getAge = function () {
        return "나이는 " + this.age + "살 입니다.";
        // 객체 cat에 새로운 메서드 getAge()를 추가한다.
      };

      document.getElementById("show").innerHTML = cat.getAge();

      // 나이는 3살 입니다.
    </script>
  </body>
</html>
