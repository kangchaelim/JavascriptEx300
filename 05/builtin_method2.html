<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String 객체의 toUpperCase() 메서드 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let srt1 = "I am a student.";

      document.getElementById("show").innerHTML = srt1.toUpperCase();

      // I AM A STUDENT.
    </script>
  </body>
</html>
