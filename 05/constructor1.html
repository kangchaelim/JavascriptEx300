<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성자 함수의 객체 생성 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      function Member(id, name, age) {
        this.id = id;
        this.name = name;
        this.age = age;
      }
      // 생성자 함수 Member은 세 개의 매개변수 id, name, age를 가지고 있다.
      // 이 매개변수들은 new 연산자를 사용하여 생성자 함수 호출 시 인수를 전달받는데 사용된다.
      // 키워드 this는 생성자 함수로 생성되는 객체 자신을 의미한다.

      const mem1 = new Member("kdhong", "홍길동", 25);
      const mem2 = new Member("jyahn", "안지영", 32);
      const mem3 = new Member("skkim", "김수경", 43);
      // new 연산자를 이용하여 생성자 함수 Member()를 호출하여 mem1, mem2, mem3 객체를 생성한다.

      let text = "";
      text += mem1.name + "<br>";
      text += mem2.name + "<br>";
      text += mem3.name;
      // 객체의 프로퍼티에 접근하기 위해서는 점(.) 연산자를 사용한다.
      document.getElementById("show").innerHTML = text;

      // 홍길동
      // 안지영
      // 김수경
    </script>
  </body>
</html>
