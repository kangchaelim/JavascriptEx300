<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>split() 메서드로 휴대폰 번호 분리하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "We are the world.";
      let arr = str1.split(" ");

      text = "";
      for (let i = 0; i <= arr.length - 1; i++) {
        text += arr[i] + "<br>";
      }
      document.getElementById("show").innerHTML = text;

      // We
      // are
      // the
      // world.

      // arr.length: 배열 arr의 길이를 나타냅니다. 예를 들어, ["We", "are", "the", "world."]라는 배열의 길이는 4입니다.
    </script>
  </body>
</html>
