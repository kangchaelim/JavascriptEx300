<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>substr() 메서드로 문자열 추출하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "고래 싸움에 새우 등 터진다.";

      let text = "";
      text += str1.substr(5, 3) + "<br>";
      text += str1.substr(7) + "<br>";
      text += str1.substr(-3) + "<br>";
      document.getElementById("show").innerHTML = text;

      // 에 새
      // 새우 등 터진다.
      // 진다.

      // substr() 메서드는 문자열 내 특정 문자의 시작 위치와 추출하는 개수를 지정함으로써 문자열을 추출한다.
    </script>
  </body>
</html>
