<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padEnd() 메서드로 뒤에에 문자열 채우기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "35";
      let str2 = str1.padEnd(5, "0"); // 5는 채워진 문자열의 전체 자릿수
      let str3 = str1.padEnd(6, "x"); // 6은 채워진 문자열의 전체 자릿수

      text = "";
      text += str2 + "<br>";
      text += str3;
      document.getElementById("show").innerHTML = text;

      // 35000
      // 35xxxx
    </script>
  </body>
</html>
