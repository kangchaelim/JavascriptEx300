<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search() 메서드 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "No pain no gain. No pain no gain.";
      let idx1 = str1.search("pain");
      let idx2 = str1.search("No");
      let idx3 = str1.search("no");
      let idx4 = str1.search(/no/i); // /no/i에서 i는 정규 표현식에서 'no'로 검색 시 대소문자를 구분하지 않고 문자열을 검색하라는 옵션이다.
      let idx5 = str1.search("yes"); // 문자열 'yes'가 존재하지 않기 때문에 -1을 반환한다.

      text = "";
      text += idx1 + "<br>";
      text += idx2 + "<br>";
      text += idx3 + "<br>";
      text += idx4 + "<br>";
      text += idx5 + "<br>";

      document.getElementById("show").innerHTML = text;

      // 3
      // 0
      // 8
      // 0
      // -1
    </script>
  </body>
</html>
