<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toLowerCase() 메서드로 영문 소문자 변경하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "I am a student.";

      text = "";
      text += str1.toLowerCase() + "<br>";
      text += str1;

      document.getElementById("show").innerHTML = text;

      // i am a student.
      // I am a student.
      // toUpperCase() 메서드와 마찬가지로 문자열 str1의 기존 값은 변경되지 않는다는 점에 유의.
    </script>
  </body>
</html>
