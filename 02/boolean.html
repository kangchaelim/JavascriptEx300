<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불 데이터 형 사용 예</title>
</head>
<body>
    <script>
        let x = 5 > 3;
        let y = 5 < 3;

        document.write(x + "<br>");
        document.write(y);

        // 결과
        // true
        // false
    </script>
</body>
</html>
