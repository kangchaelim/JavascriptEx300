<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 연결 연산자(+) 사용 예</title>
</head>
<body>
    <script>
        let name = "홍길동";
        let age = 30;
        let text1, text2;

        text1 = "이름:" + name;
        text2 = "나이:" + age;

        document.write(text1 + "<br>"); // 이름:홍길동
        document.write(text2)           // 나이:30

        // 문자열 연결 연산자에서는 산술 연산자 덧셈에 사용되는 + 기호가 그대로 사용됩니다.
    </script>
</body>
</html>
