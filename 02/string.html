<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열에 따옴표 사용 예</title>
</head>
<body>
    <script>
        let text1 = "사과";    // 끈 따옴표 사용
        let text2 = '오렌지';  // 작은 따옴표 사용

        document.write(text1 + "<br>");
        document.write(text2);

        // 결과
        // 사과
        // 오렌지

        // 자바스크립트에서는 문자열을 사용할 때 작은 따옴표나 큰 따옴표 중 어느 것을 사용하여도 무방하다.
    </script>
</body>
</html>
