<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(array) 사용 예</title>
</head>
<body>
    <script>
        const car = ["현대", "기아", "벤츠", "BMW"];

        document.write(car[0] + "<br>");
        document.write(car[1] + "<br>");
        document.write(car[2] + "<br>");
        document.write(car[3]);

        // 결과
        // 현대
        // 기아
        // 벤츠
        // BMW

        // 배열은 다수의 값을 저장할 수 있는 특별한 변수입니다. javascript에서 배열은 특별한 형태를 가진 객체로 볼 수 있습니다.
    </script>
</body>
</html>
