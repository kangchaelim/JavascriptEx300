<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반적인 정수와 Bigint 데이터 형 사용 예</title>
</head>
<body>
    <script>
        let a = 999999999999999;
        let b = 9999999999999999;
        let c = 9999999999999999n;

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");

        // 결과
        // 999999999999999
        // 10000000000000000   16자릿수를 가진 정수를 정수형으로 저장하면 정확하게 저장되지 않는다.
        // 9999999999999999    정수 데이터 뒤에 n을 붙이면 그 정수는 Bigint형으로 저장됩니다. Bigint형을 이용하면 16자리 이상의 정수 값을 정확하게 표현할 수 있다.
    </script>
</body>
</html>
