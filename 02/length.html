<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열의 length 프로퍼티 사용 예</title>
</head>
<body>
    <script>
        let text1 = "apple";
        let text2 = "사과";
        let text3 = "We are the world.";

        document.write(text1.length + "<br>");
        document.write(text2.length + "<br>");
        document.write(text3.length);

        // 결과
        // 5
        // 2
        // 17  문자열 "We are the world."에 포함된 공백도 하나의 문자라는 것을 기억해야 한다.
    </script>
</body>
</html>
