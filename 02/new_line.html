<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄 바꿈 "\n" 사용 예</title>
</head>
<body>
    <script>
        let text = "안녕하세요. \n 반갑습니다.";

        alert(text);

        // 결과
        // 안녕하세요.
        // 반갑습니다.

        // innerHTML이나 document.write() 브라우저 화면에서 줄바꿈을 할때는 HTML 줄바꿈 태그인 <br>을 이용해야한다는 점 유의
    </script>
</body>
</html>
