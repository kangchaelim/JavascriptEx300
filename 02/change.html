<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거스름돈 계산하기</title>
</head>
<body>
    <script>
        let pay = 10000;   // 지불 금액
        let price = 1500;  // 물건 가격
        let num = 5;       // 구매 개수
        let change;        // 거스름돈

        change = pay - price*num;
        document.write("거스름돈: " + change + "원");
    </script>
</body>
</html>
