<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote_error 오류 해결</title>
</head>
<body>
    <script>
        let text = "내 이름은 \"홍길동\"입니다.";
        document.write(text);

        // 결과
        // 내 이름은 "홍길동"입니다.

        // 문자열 안에 있는 큰 따옴표(") 앞에는 역슬래쉬(\)가 사용됩니다. 큰 따옴표 내부의 큰 따옴표 앞에 역슬래쉬를 붙임으로써 이 따옴표는 문자열 내부에 사용된 문자라는 것을 나타냅니다.
        
    </script>
</body>
</html>
