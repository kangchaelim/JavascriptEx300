<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심볼(symbol) 사용 예</title>
</head>
<body>
    <script>
        const member = {name:"홍길동", age:20}
        let id = Symbol('id'); // 1. Symbol()을 이용하여 심볼 id를 생성합니다.
        member[id] = "kdong";  // 2. 객체 member의 키 id에 문자열 "kdong"을 저장합니다. 심볼 데이터형은 유일한 식별자이기 때문에 객체의 키 이름이 겹쳐서 충돌하는 경우를 방지할 수 있습니다.

        document.write(member[id] + "<br>"); // 3. 객체 member에서 심볼 id가 키로 사용된 요소는 member[id]에 의해 접근할 수 있습니다.
        document.write(typeof id + "<br>");  // 4. 심볼 id은 데이터형 symbol입니다.
        document.write(id === Symbol("id")); // 5. 심볼 id와 새롭게 생성된 Symbol('id')는 서로 다릅니다. 심볼은 생성될 때마다 고유한 값을 가지기 때문입니다.

        // 결과
        // kdong
        // symbol
        // false
        
        // 심볼은 Number, String, Boolean과 같은 원시 데이터 형입니다. 심볼은 유일한 식별자로서 객체의 속성을 추가하는 데 사용됩니다.
        // 심볼은 객체의 속성을 정의하는 또 다른 방법을 제공하는 고급 기능입니다.
    </script>
</body>
</html>
