<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니코드 특수문자 사용 예</title>
</head>
<body>
    <script>
        let text1 = "Hello💗";
        let text2 = "Hello \u{1F310} \u{1F310}";

        document.write(text1 + "<br>");
        document.write(text2);

        // 결과
        // Hello💗
        // Hello 🌐 🌐
    </script>
</body>
</html>
