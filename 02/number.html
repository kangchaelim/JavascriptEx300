<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 데이터 사용 예</title>
</head>
<body>
    <script>
        let a = 3;      // 정수(intiger)
        let b = 5.7;    // 부동 소수점 숫자(floating point number)
        let c = 123e3;  // 123000
        let d = 123e-3  //0.123

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(d);
    </script>
</body>
</html>
