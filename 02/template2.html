<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문자열 사용 예2</title>
</head>
<body>
    <div id="show"></div>
    <script>
        let name = "홍길동";
        let age = 30;

        let text = "<table border='1'>" + "<tr><th>이름</th><th>나이</th></tr>" +
                    `<tr><td>${name}</td><td>${age}</td></tr>` + "<table>";

        document.getElementById("show").innerHTML = text;

        // 템플릿 문자열은 HTML 태그 내에 변수 값을 채워 넣는 데에도 사용됩니다.
    </script>
</body>
</html>
