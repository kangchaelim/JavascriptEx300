<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined 데이터 형 사용 예</title>
</head>
<body>
    <script>
        let x;

        document.write(x + "<br>");
        document.write(typeof x);

        // 결과
        // undefined
        // undefined

        // 변수 x가 초기값을 가지지 않기 때문에 x는 undefined값을 가집니다.
    </script>
</body>
</html>
