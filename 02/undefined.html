<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined 데이터 형 사용 예</title>
</head>
<body>
    <script>
        let x;

        document.write(x + "<br>");
        document.write(typeof x);

        // 결과
        // undefined
        // undefined
    </script>
</body>
</html>
