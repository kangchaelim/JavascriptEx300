<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올바른 변수 이름 사용 예</title>
</head>
<body>
    <script>
        // 변수 이름을 식별자(identifier)라고 합니다. 식별자를 만들 때 사용되는 몇 가지 규칙이 있습니다.
        // 변수 이름에는 영어 알파벳, 숫자, 밑줄(_), $를 사용합니다.
        // 변수 이름은 숫자로 시작하면 안됩니다.
        // 변수에서는 동일한 알파벳의 대문자와 소문자는 서로 다른 것입니다. Price와 price는 다른 변수입니다.
        // 변수 이름을 길게 지을 경우에는 밑줄(_)이나 캐멀 케이스(글자 중간에 알파벳 대문자가 들어가는)가 사용됩니다.

        let a = '5';
        let font1 = '돋움';
        let _price = 30000;
        let max_width = 600;
        let maxWidth = 800;

        document.write(a + "<br>");
        document.write(font1 + "<br>");
        document.write(_price + "<br>");
        document.write(max_width + "<br>");
        document.write(maxWidth);

    </script>
</body>
</html>
