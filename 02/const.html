<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const로 변수 선언하기</title>
</head>
<body>
    <script>
        const name = "홍길동";
        console.log(name);

        name = "김길동";
        console.log(name);

        // const는 상수 값을 가지는 변수에 사용되기 때문에 값을 재할당할 수 없습니다.
        // const = constant(상수) => 변하지 않는 수
        // const는 값이 고정된 변수에 사용합니다. 만약 const로 선언된 변수에 값을 재할당하려면 오류가 발생됩니다. 
    </script>
</body>
</html>
