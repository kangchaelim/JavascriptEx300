<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체(object) 사용 예</title>
</head>
<body>
    <script>
        const member = {id:"kdong", name:"홍길동", age:20}

        document.write(member.id + "<br>");
        document.write(member.name + "<br>");
        document.write(member.age);

        // 결과
        // kdong
        // 홍길동
        // 20

        // 객체 member은 세 쌍의 '키:값'의 요소들로 구성됩니다. 
    </script>
</body>
</html>
