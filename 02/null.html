<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null 데이터 형 사용 예</title>
</head>
<body>
    <script>
        let x = "";

        document.write("값 : " + x + "<br>");
        document.write("데이터 형 : " + typeof x);

        // 결과
        // 값 :
        // 데이터 형 : string
    </script>
</body>
</html>
