<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null 데이터 형 사용 예</title>
</head>
<body>
    <script>
        let x = "";

        document.write("값 : " + x + "<br>");
        document.write("데이터 형 : " + typeof x);

        // 결과
        // 값 :
        // 데이터 형 : string

        // 변수 x는 빈 문자열인 "" 값을 가집니다. ""을 컴퓨터에서는 널(Null)이라고 부릅니다.
        // Null은 빈 문자열을 의미하기 때문에 일종의 문자열(string)이라고 볼 수 있습니다.
    </script>
</body>
</html>
