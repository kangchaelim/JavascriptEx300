<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 넓이 구하기</title>
</head>
<body>
    <script>
        let r = 8, area;        // r에 반지름 값으로 8을 저장하고 넓이를 나타내는 변수 area를 선업합니다.
        const pi = 3.14;        // 변수 pi에 3.14를 저장합니다. pi는 고정값이기 때문에 const가 사용됩니다.
        area = r * r * pi;      // 원의 넓이를 구해 area에 저장합니다.

        document.write("반지름:" + r + "</br>");
        document.write("원의 넓이:" + r + area);

    </script>
</body>
</html>
