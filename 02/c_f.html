<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섭씨/화씨 환산하기</title>
</head>
<body>
    <script>
        let c = 30; // 섭씨 온도
        let f;      // 화씨 온도

        f = c * 9/5 + 32;
        document.write("섭씨:" + c + ", 화씨:" + f);
    </script>
</body>
</html>
