<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let으로 변수 선언하기</title>
</head>
<body>
    <script>
        let name = "홍길동";
        console.log(name);

        name = "김길동";
        console.log(name);

        // let을 이용하여 변수를  선언한 경우에는 언제든 필요에 따라 값을 재할당할 수 있습니다.
    </script>
</body>
</html>
