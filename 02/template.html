<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문자열 사용 예</title>
</head>
<body>
    <script>
        let name = "홍길동";
        let age =  30;

        let text1 = "이름 : " + name + ", 나이 : " + age;
        let text2 = `이름 : ${name}, 나이 : ${age}`;

        document.write(text1 + "<br>");
        document.write(text2);

        // 기호 +는 숫자의 덧셈 또는 문자열을 서로 연결하는 데 사용됩니다.
        // 문자열에 사용된 +는 문자열 연결 연산자라 부르고 이것은 문자열을 서로 연결하는데 사용됩니다.

        // 템플릿 문자열은 문자열 내에서 간단하게 필요한 변수나 표현식의 값을 채우는 데 사용됩니다.
        // 템플릿 문자열에는 따옴표 대신 백틱(`)이 사용되는 것이 특징입니다.
        // 백틱 안에 있는 ${...}은 문자열로 변환되어 백틱 내의 다른 문자열과 합쳐집니다.
    </script>
</body>
</html>
