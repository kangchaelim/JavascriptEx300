<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 함수 사용 예</title>
</head>
<body>
    <p id="show"></p>
    <script>
        const mul = function(a,b) {return a * b}        
        // 매개변수 두 개를 곱합 값을 반환하는 함수를 변수 mul에 저장하고 있다.
        // 여기서 사용된 함수는 이름이 없기 때문에 익명 함수(anonymous function)라고 부른다.
        // 변수 mul이 함수 기능 자체를 저장한 형태이다.

        let x = mul(5,8); // 익명 함수도 일종의 함수이기 때문에 함수 호출을 할 때는 변수 mul이 함수명으로 사용됩니다. 
        document.getElementById("show").innerHTML = x;

        // 40
    </script>
</body>
</html>
