<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 함수 정의와 호출</title>
</head>
<body>
    <script>
        function hello(){
            document.write("안녕하세요.<br>");
        }

        hello();
        hello();
        hello();
    </script>
</body>
</html>
