<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 변수 사용 예</title>
</head>
<body>
    <script>
        let x = 10;        // 전역 변수
        function func(){   // 함수 내부
            document.write(x + "<br>")
        }
        func();
        document.write(x); // 함수 외부

        // 10
        // 10
    </script>
</body>
</html>
