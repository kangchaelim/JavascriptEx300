<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try~catch 문 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      try {
        alerttttt("안녕하세요!");
        document.write("test!");
      } catch (err) {
        document.getElementById("show").innerHTML = err.message;
      }
      // alerttttt is not defined
    </script>
  </body>
</html>
