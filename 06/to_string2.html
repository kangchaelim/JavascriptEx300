<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toString() 메서드로 숫자 -> 문자열 변환하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let x = 10;
      let y = x.toString();

      let text = "";
      text += x + "<br>";
      text += y + "<br>";
      text += typeof x + "<br>";
      text += typeof y;
      document.getElementById("show").innerHTML = text;

      // 10
      // 10
      // number
      // string
      // toString() 메서드에서 매개변수를 사용하지 않고 toString() 그대로 사용하면 숫자를 문자열로 변환할 수 있습니다.
    </script>
  </body>
</html>
