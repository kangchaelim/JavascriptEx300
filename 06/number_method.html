<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전역 메서드 Number()로 숫자 변환하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let a = "10";
      let b = "10.123";
      let c = "  10";
      let d = "apple";

      let text = "";
      text += Number(a) + "<br>";
      text += Number(b) + "<br>";
      text += Number(c) + "<br>";
      text += Number(d) + "<br>";
      document.getElementById("show").innerHTML = text;

      // 10
      // 10.123
      // 10
      // NaN
    </script>
  </body>
</html>
