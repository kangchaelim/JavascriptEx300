<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>진수 변환 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let x = 91; // let x = 0x4a;
      let result1 = x.toString(16); // 16진수로 변환한 값
      let result2 = x.toString(10); // 10진수로 변환한 값
      let result3 = x.toString(2); // 2진수로 변환한 값

      let text = "";
      text += result1 + "<br>";
      text += result2 + "<br>";
      text += result3;
      document.getElementById("show").innerHTML = text;

      // 5b
      // 91
      // 1011011
    </script>
  </body>
</html>
