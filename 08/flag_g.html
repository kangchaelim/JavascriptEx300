<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규 표현식의 플래그 g의 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "I go to a School. My school is a good SCHOOL.";
      let pattern = /school/gi;
      let result = str1.replace(pattern, "office");

      document.getElementById("show").innerHTML = result;
      // I go to a office. My office is a good office.

      // 정규 표현식의 플래그 g를 사용하면 매치되는 모든 문자열을 치환할 수 있다. /school/g에서 g는 'global'을 의미한다.
    </script>
  </body>
</html>
