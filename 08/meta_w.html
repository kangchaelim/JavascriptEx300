<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메타문자 \w의 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "Discount rate : 30%!";
      let pattern = /\w/g;
      let result = str1.match(pattern);

      document.getElementById("show").innerHTML = result;
      // D,i,s,c,o,u,n,t,r,a,t,e,3,0
      // /\w/는 영어 단어 문자(숫자, 밑줄(_) 포함)와 매치된다.
    </script>
  </body>
</html>
