<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메타문자 \b의 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "You are a student.Your restaurant is nice.";
      let pattern1 = /\bYou/g;
      let pattern2 = /e\b/g;
      let result1 = str1.replace(pattern1, "_");
      let result2 = str1.replace(pattern2, "_");

      let text = "";
      text += result1 + "<br>";
      text += result2;
      document.getElementById("show").innerHTML = text;

      // _ are a student._r restaurant is nice.
      // You ar_ a student.Your restaurant is nic_.

      // \b에서 b는 'begin', 즉 단어의 시작을 의미한다. \b는 특정 문자열로 시작하는 단어 또는 특정 문자열로 끝나는 단어를 검색하는 데 사용된다.
      // 예를 들어 \ba는 'a'로 시작하는 단어와 매치된다. a\b는 반대로 'a'로 끝나는 단어와 매치된다.
    </script>
  </body>
</html>
