<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 정규 표현식 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "I go to a School. My school is a good SCHOOL.";
      let pattern = /school/;
      let result = str1.replace(pattern, "office");

      document.getElementById("show").innerHTML = result;
      // I go to a School. My office is a good SCHOOL.

      //정규 표현식은 문자열에서 특정 문자열을 검색하거나 치환할 때 사용한다. 간단하게 정규식이라고 부르기도 한다. 정규 표현식을 이용하면 특정 패턴의 문자열을 쉽게 찾아낼 수 있다.
      // /검색패턴/플래그;
      // ex) /apple/ig;
      // 플래그 i(ignore case)는 영문 대소문자를 구분하지 않는다는 의미. 플래그 g(global)는 문자열 내의 모든 패턴을 검색하라는 의미.
    </script>
  </body>
</html>
