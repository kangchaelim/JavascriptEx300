<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메타문자 \w와 수령자 +의 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "Email : hong@korea.com";
      let pattern = /\w+/g;
      let result = str1.match(pattern);
      document.getElementById("show").innerHTML = result;

      // Email,hong,korea,com
      // 검색패턴 /\w+/는 영문자(또는 숫자, 밑줄)가 1번 이상 반복되는 문자열을 의미한다.
    </script>
  </body>
</html>
