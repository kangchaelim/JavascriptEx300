<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수량자 $의 사용 예</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let str1 = "this that his";
      let pattern = /is$/g;
      let result = str1.replace(pattern, "IS");

      document.getElementById("show").innerHTML = result;
      // this that hIS
      // 수량자 $는 수량자 ^와는 반대로 검색하는 문자열이 가장 뒤에에 위치해야 할 때 사용된다.
      // 검색 패턴 /is$/는 'is'가 문자열의 제일 뒤에 오는 경우 'is'를 검색한다.
    </script>
  </body>
</html>
