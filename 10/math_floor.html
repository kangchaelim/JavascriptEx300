<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>round() 메서드로 반올림 값 구하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let a = Math.floor(7.8);
      let b = Math.floor(7.3);
      let c = Math.floor(-2.75);
      let d = Math.floor(-2.1);

      text = "";
      text += a + "<br>";
      text += b + "<br>";
      text += c + "<br>";
      text += d + "<br>";
      document.getElementById("show").innerHTML = text;

      // 7
      // 7
      // -3
      // -3
      // Math.floor() 메서드는 주어진 숫자보다 크지 않은 정수 값을 반환한다.
    </script>
  </body>
</html>
