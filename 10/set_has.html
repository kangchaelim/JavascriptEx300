<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set 객체의 has() 메서드</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const set1 = new Set(["사과", "오렌지", "수박"]);

      let text = "";
      text += set1.has("사과") + "<br>";
      text += set1.has("키위") + "<br>";
      document.getElementById("show").innerHTML = text;

      // true
      // false
    </script>
  </body>
</html>
