<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set 객체의 size 프로퍼티</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const set1 = new Set("hello"); // 문자열 'hello'를 인수로 하여 Set 객체를 생성한다. 객체 set1의 요소는 'h', 'e', 'l', 'o'가 된다.

      let text = "";
      for (let value of set1) {
        text += value + "<br>";
      }
      text += "Set 크기: " + set1.size; // set.size는 Set 객체 set1의 요소의 개수인 4값을 가진다.
      document.getElementById("show").innerHTML = text;

      // h
      // e
      // l
      // o
      // Set 크기: 4
    </script>
  </body>
</html>
