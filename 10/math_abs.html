<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abs() 메서드로 절댓값 구하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let a = Math.abs(-8.3);
      let b = Math.abs(-2);
      let c = Math.abs("a");
      let d = Math.abs(6);
      text = "";
      text += a + "<br>";
      text += b + "<br>";
      text += c + "<br>";
      text += d + "<br>";
      document.getElementById("show").innerHTML = text;

      // 8.3;
      // 2;
      // NaN
      // 6
    </script>
  </body>
</html>
