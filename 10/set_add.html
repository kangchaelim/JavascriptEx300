<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set 객체의 add() 메서드</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const set1 = new Set(); // 빈 Set 객체를 생성한다.
      set1.add("사과");
      set1.add("오렌지");
      set1.add("수박");

      let text = "";
      set1.forEach(function (value) {
        text += value + "<br>";
      });
      // forEach 문을 이용하여 set1 객체의 요소를 순회한다. 반복루프에서 value는 객체 set1의 요소 값을 가진다.
      document.getElementById("show").innerHTML = text;

      // 사과
      // 오렌지
      // 수박
    </script>
  </body>
</html>
