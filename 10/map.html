<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map 객체 생성하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const fruits = new Map([
        ["사과", 10],
        ["오렌지", 20],
        ["수박", 30],
      ]);

      let text = "";
      fruits.forEach(function (value, key) {
        text += key + " : " + value + "<br>";
      });
      document.getElementById("show").innerHTML = text;

      // 사과 : 10
      // 오렌지 : 20
      // 수박 : 30

      // Map 객체는 키-값으로 구성된 자료 구조입니다. Map 객체에서 키는 숫자, 문자열, 배열, 객체 등 어떠한 데이터 형도 가능하다.
      // Map 객체에서는 Set 객체와는 달리 요소에 순서가 있다.
    </script>
  </body>
</html>
