<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ceil() 메서드로 올림값 구하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let a = Math.ceil(3.8);
      let b = Math.ceil(3.3);
      let c = Math.ceil(-6.75);
      let d = Math.ceil(-6.1);

      text = "";
      text += a + "<br>";
      text += b + "<br>";
      text += c + "<br>";
      text += d + "<br>";
      document.getElementById("show").innerHTML = text;

      // 4
      // 4
      // -6
      // -6
      // Math.ceil() 메서드는 주어진 숫자보다 작지 않은 정수 값을 반환한다.
    </script>
  </body>
</html>
