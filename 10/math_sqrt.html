<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sqrt() 메서드로 제곱근 값 구하기</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let a = Math.sqrt(25);
      let b = Math.sqrt(1);
      let c = Math.sqrt(2);
      let d = Math.sqrt(-9);

      text = "";
      text += a + "<br>";
      text += b + "<br>";
      text += c + "<br>";
      text += d + "<br>";
      document.getElementById("show").innerHTML = text;

      // 5
      // 1
      // 1.4142135623730951
      // NaN 주어진 숫자가 음수인 경우에는 NaN 반환.
    </script>
  </body>
</html>
